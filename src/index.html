<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontis | Consulta capilar</title>

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <img src="assets/img/frontis-logo.png" alt="Frontis Clínica Capilar Integral" />
  </header>

  <main class="container">

    <!-- HERO + VIDEO -->
    <section class="hero-block">

      <section class="hero-text">
        <span class="eyebrow">Clínica capilar</span>
        <h1>
          Recuperá tu cabello,<br />
          <strong>recuperá tu confianza</strong>
        </h1>
      </section>

      <section class="video-section">
        <div class="video-wrapper">
          <iframe
            src="https://www.youtube.com/embed/h3C5DXJkYmU"
            title="Presentación Frontis"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </section>

      <section class="cta">
        <a href="#agenda" class="cta-button">Reclamar consulta gratuita</a>
        <p class="cta-note">
          Evaluación personalizada · Sin compromiso · Atención profesional
        </p>
      </section>

    </section>

    <!-- AGENDA -->
    <section class="agenda-block" id="agenda">

      <h2 class="section-title">
        Agendá tu consulta gratuita<br />
        <strong>online o presencial</strong>
      </h2>

      <!-- Calendly inline widget begin -->
      <div class="calendly-inline-widget" data-url="https://calendly.com/matiascapurro2002/prueba-frontis?hide_event_type_details=1" style="min-width:320px;height:700px;"></div>

      <hr class="soft-divider" />

      <section class="cta">
        <a
          class="whatsapp-button"
          href="https://wa.me/5491137884750?text=Hola,%20quisiera%20consultar%20por%20una%20consulta%20capilar."
          target="_blank"
          rel="noopener">
          Comunicarme por WhatsApp
        </a>
      </section>

    </section>

    <section class="secondary-links">
    <p class="secondary-title">También podés conocernos en:</p>

    <div class="secondary-actions">
        <a
        href="https://www.instagram.com/frontisclinicacapilar"
        target="_blank"
        rel="noopener"
        class="secondary-link instagram"
        >
        Instagram
        </a>

        <a
        href="https://frontisclinicacapilar.com/"
        target="_blank"
        rel="noopener"
        class="secondary-link website"
        >
        Nuestra web
        </a>
    </div>
    </section>

  </main>

  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <script src="assets/js/tracking.js"></script>
